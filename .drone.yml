kind: pipeline
type: docker
name: java-image-test

trigger:
  branch:
    - main-arm64
  event:
    - push

steps:
  - name: setup-qemu
    image: tonistiigi/binfmt
    privileged: true

  - name: setup-buildx
    image: docker:24.0.2
    privileged: true
    environment:
      DOCKER_HOST: tcp://docker:2375
    commands:
      - docker buildx create --use
      - docker buildx inspect --bootstrap

  - name: docker-test-jdk
    image: kernel528/jdk:jdk-latest-arm64
    when:
      branch:
        - main-arm64
      event:
        - push
    commands:
      - "uname -a"
      - "cat /etc/os-release"
      - "java -version"
      - "javac src/hello-world/HelloWorld.java"
      - "java -classpath src/hello-world HelloWorld"

services:
  - name: docker
    image: docker:dind
    privileged: true

