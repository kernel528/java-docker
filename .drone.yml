kind: pipeline
type: docker
name: java-image-test

# Trigger conditions
trigger:
  branch:
    - main-arm64
  event:
    - push

# Test java-docker images
steps:
  # Test JDK Image
  - name: setup-qemu
    image: multiarch/qemu-user-static
    privileged: true
    commands:
      - /usr/bin/qemu-system-arm --version

  - name: docker-test-jdk
    image: kernel528/jdk:jdk-latest-arm64
    when:
      branch:
        - main-arm64
      when:
        - push
    commands:
      - "uname -a"
      - "cat /etc/os-release"
      - "java -version"
      - "javac src/hello-world/HelloWorld.java"
      - "java -classpath src/hello-world HelloWorld"

  # Test JRE Image
  - name: docker-test-jre
    image: kernel528/jre:jre-latest-arm64
    when:
      branch:
        - main-arm64
      when:
        - push
    commands:
      - "uname -a"
      - "cat /etc/os-release"
      - "java -version"
      - "java -classpath src/hello-world HelloWorld"

  # Slack notification
  - name: slack-notification
    image: plugins/slack
    when:
      status:
        - failure
        - success
    settings:
      webhook:
        from_secret: slack_webhook_drone_alerts

