kind: pipeline
type: docker
name: java-image-build

# Trigger conditions
trigger:
  branch:
    - '21-arm64'
  event:
    - pull_request

steps:
  # Enable QEMU for multi-arch builds
  - name: setup-qemu
    image: tonistiigi/binfmt
    privileged: true

  # Set up Docker Buildx
  - name: setup-buildx
    image: docker:24.0.2
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker buildx create --use
      - docker buildx inspect --bootstrap

  # Build JDK image
  - name: docker-build-jdk
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
    when:
      branch:
        - '21-arm64'
      event:
        - push
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    settings:
      platforms:
        - linux/arm64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: jdk/Dockerfile
      repo: kernel528/jdk
      use_buildx: true
      tags:
        - jdk-latest-arm64
        - jdk21.0.5-11-arm64
        - jdk21.0.5-11-drone-build-${DRONE_BUILD_NUMBER}-arm64

  # Build JRE Image
  - name: docker-build-jre
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
    when:
      branch:
        - '21-arm64'
      event:
        - push
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    settings:
      platforms:
        - linux/arm64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: jre/Dockerfile
      repo: kernel528/jre
      use_buildx: true
      tags:
        - jre-latest-arm64
        - jre21.0.5-11-arm64
        - jre21.0.5-11-drone-build-${DRONE_BUILD_NUMBER}-arm64

  # Slack notification
  - name: slack-notification
    image: plugins/slack
    when:
      status:
        - failure
        - success
    settings:
      webhook:
        from_secret: slack_webhook_drone_alerts

# ðŸ›  Services for Docker-in-Docker
services:
  - name: docker
    image: docker:dind
    privileged: true
    commands:
      - dockerd-entrypoint.sh

