kind: pipeline
type: docker
name: java-image-build

trigger:
  branch:
    - '21-arm64'
  event:
    - pull_request

steps:
  # Enable QEMU for multi-arch builds
  - name: setup-qemu
    image: tonistiigi/binfmt
    privileged: true

  # Wait for Docker Daemon to be Ready
  - name: wait-for-dind
    image: docker:24.0.2
    environment:
      DOCKER_HOST: tcp://docker:2375
    commands:
      - for i in $(seq 1 10); do docker version && exit 0 || (echo "Waiting for Docker..." && sleep 5); done; exit 1

  # Set up Docker Buildx
  - name: setup-buildx
    image: docker:24.0.2
    privileged: true
    environment:
      DOCKER_HOST: tcp://docker:2375
    commands:
      - docker buildx create --use
      - docker buildx inspect --bootstrap

  # Build JDK image
  - name: docker-build-jdk
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
      DOCKER_HOST: tcp://docker:2375
    when:
      branch:
        - '21-arm64'
      event:
        - push
    settings:
      platforms:
        - linux/arm64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      dockerfile: jdk/Dockerfile
      repo: kernel528/jdk
      use_buildx: true
      tags:
        - jdk-latest-arm64
        - jdk21.0.5-11-arm64
        - jdk21.0.5-11-drone-build-${DRONE_BUILD_NUMBER}-arm64

# ðŸ›  Services for Docker-in-Docker
services:
  - name: docker
    image: docker:dind
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""  # âœ… Disables TLS so we can connect via 2375
      DOCKER_DRIVER: overlay2
      DOCKER_DEBUG: "1"  # Enable debug logging

